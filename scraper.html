<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Website Source Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<h1>Fetch Website Source Code</h1>
<input type="text" id="url" placeholder="Enter URL" />
<button id="fetchButton">Fetch Source Code</button>

<h2>Source Code:</h2>
<textarea id="sourceCode" readonly></textarea>

<script>
    document.getElementById('fetchButton').addEventListener('click', function() {
        const url = document.getElementById('url').value;
        fetch(`fetch.php?url=${encodeURIComponent(url)}`)
            .then(response => response.text())
            .then(data => {
                document.getElementById('sourceCode').value = data;
            })
            .catch(error => {
                console.error('Error fetching the URL:', error);
                document.getElementById('sourceCode').value = 'Error fetching the URL.';
            });
    });
</script>

</body>
</html>
